<mat-toolbar color="primary" class="top-nav">
  <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <a href="">
    <img class="logo" src="./assets/images/metamask.svg" alt="" />
  </a>
  <span class="app-title">ShadowFox</span>

  <!-- Tip Đẩy các phần tử sang phải/trái -->
  <span class="spacer"></span>

  <div class="nav-bar__menu">
    <div class="user" *ngIf="loadName(); else guest">
      <a>Hello, {{ loadName() }}</a>
      <!-- <a class="logout" href="#" (click)="logout()">Logout</a> -->
      <button mat-button class="logout" (click)="logout()">
        <mat-icon>logout</mat-icon>Logout
      </button>
    </div>
    <ng-template #guest>
      <a routerLink="/login" class="login">Login</a>
      <a routerLink="/register" class="register">Register</a>
    </ng-template>
  </div>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer opened="false" mode="side" class="side-nav">
    <mat-nav-list>
      <mat-list-item>
        <button routerLink="/home" mat-button>
          <mat-icon>home</mat-icon>Home
        </button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="/stock/stock-list" mat-button>
          <mat-icon>trending_up</mat-icon>Stock List
        </button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="/stock/create-stock" mat-button>
          <mat-icon>add</mat-icon>Create Stock
        </button>
      </mat-list-item>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <mat-list-item>
        <button routerLink="/about" mat-button>
          <mat-icon>info</mat-icon>About
        </button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="/contact" mat-button>
          <mat-icon>mail</mat-icon>Contact
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
