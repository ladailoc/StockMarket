<h2>Welcom to Stock Market App!</h2>
<div class="stock-container">
    <div *ngFor="let stock of stockList; let i = index">
        <div class="name">{{stock.name}} ({{stock.code}})</div>
        <div class="price" [class]="stock.isPositiveChange() ? 'positive' : 'negative'"> ${{stock.price}}
        </div>
        <button (click)="toggleFavorite($event, i)">Add to Favorite
        </button>
    </div>
</div>

<app-create-stock></app-create-stock>
