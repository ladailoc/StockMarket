<div class="stock-container">
    <div *ngFor="let stock of stocks" class="stock-item">
        <div class="name">{{stock.name}} ({{stock.code}})</div>
        <div class="price" [class]="stock.isPositiveChange() ? 'positive' : 'negative'"> ${{stock.price}}
        </div>
        <button (click)="toggleFavorite(stock.code)" [disabled]="stock.favorite">Add to Favorite
        </button>
    </div>
</div>
