<!-- app.component.html -->
<div class="stock-form">
    <h2>Create Stock Form</h2>
    <input type="text" 
            placeholder="Stock Name" 
            [(ngModel)]="stock.name" 
            class="form-input" 
            [ngClass]="{
                'valid-name': isStockNameValid,
                'invalid-name': !isStockNameValid}">
    <br>
    <span *ngIf="!isStockNameValid" class="error-msg">Name phải có độ dài lớn hơn 6</span>
    <br>
    <input type="text"
            placeholder="Stock Code" 
            [(ngModel)]="stock.code" 
            class="form-input"
            [ngClass]="{
                'valid-code': isStockCodeValid,
                'invalid-code': !isStockCodeValid}"
        ><br>
    <input type="text" 
            placeholder="Stock Price" 
            [(ngModel)]="stock.price" 
            class="form-input"
            (blur)="checkPrice()"
            [ngClass]="{
                'valid-price': isStockPriceValid,
                'invalid-price': !isStockPriceValid}"
        ><br>
    <select class="form-select" [(ngModel)]="stock.exchange">
        <option value="ABC">ABC</option>
        <option value="XYZ">XYZ</option>
    </select>
    <br>
    <input type="checkbox" name="" class="form-checkbox"> I confirm that the above details are correct<br>
    <button (click)="showStockInfo()" class="form-button">Create Stock</button>
</div>

<div *ngIf="isShowStockInfo">
    <p><strong>{{stock | json}}</strong></p>
    <p><strong>Data has been confirmed: {{isDataValid}}</strong></p>
</div>
